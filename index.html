<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/style.css">
    <link rel="stylesheet" href="./main/responsive.css">
    <title>Tic Tac Toe</title>
</head>
<body>
   
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div id="container">
        <div id="gameContainer">
            <div class="box bl-0 bt-0" id="0" ></div>
            <div class="box bt-0" id="1"></div>
            <div class="box bt-0 br-0" id="2"></div>
            <div class="box bl-0" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br-0" id="5"></div>
            <div class="box bb-0 bl-0" id="6"></div>
            <div class="box bb-0" id="7"></div>
            <div class="box br-0 bb-0" id="8"></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To TicTacToe.com</h1>
            <span class="info">Turn For x</span>
            <button id="reset">Reset</button>
           </div>
           <div class="imgbox">
            <img src="./assets/img/win gif.gif" alt="">
       
           </div>
    </div>





    <script src="./Javascript/script.js"></script>
</body>
</html>
